apiVersion: batch/v1
kind: Job
metadata:
  name: aws-image-creation
  namespace: openshift-sandboxed-containers-operator
spec:
  parallelism: 1    
  completions: 1    
  backoffLimit: 1
  template:         
    metadata:
      name: aws-image-creation
# needs hostnet for ocp
    spec:
      volumes:
      - name: shared-data
        emptyDir: {}

      hostNetwork: true # needed for imds access
      securityContext:
        runAsUser: 0 # needed for container mode dnf access

      initContainers:
      - name: payload
        # change
        image: quay.io/snir/podvm-binaries:rhel
        volumeMounts:
        - name: shared-data
          mountPath: /payload
        command: ["/bin/sh"]
        args: ["-c", "cp /podvm-binaries.tar.gz /payload/ && cp /pause-bundle.tar.gz /payload/"]

      containers:
      - name: aws-image-creation
        image: registry.access.redhat.com/ubi9/ubi:9.1
        volumeMounts:
        - name: shared-data
          mountPath: /payload
        env:
          - name: PODVM_DISTRO
            value: rhel
          - name: INSTANCE_TYPE
            value: "t2.small" # comment
          - name: IMAGE_NAME
            value: "peer-pod-ami"
#          - name: AWS_REGION
#            value: ""
#          - name: VPC_ID
#            value: ""
#          - name: SUBNET_ID
#            value: ""
        envFrom:
        - secretRef:
            name: peer-pods-secret
        - configMapRef:
            name: peer-pods-cm
            optional: true
        command:
        - /bin/sh
        - -c
        - |
          yum install -y yum-utils make git
          yum-config-manager --add-repo https://rpm.releases.hashicorp.com/RHEL/hashicorp.repo
          yum -y install packer
          PATH="/usr/bin:${PATH}"
          packer plugins install github.com/hashicorp/amazon
          #git clone https://github.com/confidential-containers/cloud-api-adaptor.git
          #cd cloud-api-adaptor && git checkout 040e11e21db6088e3e727dba622cc04d45222a9b && cd -
          git clone https://github.com/snir911/cloud-api-adaptor.git -b img_jobs
          tar xvf /payload/pause-bundle.tar.gz -C cloud-api-adaptor/podvm/files
          tar xvf /payload/podvm-binaries.tar.gz -C cloud-api-adaptor/podvm/files
          export MAC=$(curl -m 30 -s --show-error http://169.254.169.254/latest/meta-data/mac)
          echo "### mac: ${MAC}"
          [[ ! "${AWS_REGION}" ]] && export AWS_REGION=$(curl -m 30 -s --show-error http://169.254.169.254/latest/meta-data/placement/region)
          echo "### region: ${AWS_REGION}"
          [[ ! "${VPC_ID}" ]] && export VPC_ID=$(curl -m 30 -s --show-error http://169.254.169.254/latest/meta-data/network/interfaces/macs/${MAC}/vpc-id)
          echo "### vpc-id: ${VPC_ID}"
          [[ ! "${SUBNET_ID}" ]] && export SUBNET_ID=$(curl -m 30 -s --show-error http://169.254.169.254/latest/meta-data/network/interfaces/macs/${MAC}/subnet-id)
          echo "### subnet-id: ${SUBNET_ID}"
          cd cloud-api-adaptor/aws/image
          LIBC=gnu make BINARIES= PAUSE_BUNDLE= image && \
          echo "Set the AMI_ID ^ to your Secret/peer-pods-secret or ConfigMap/peer-pods-cm object"
      restartPolicy: Never
